<form method="post">
    {% csrf_token %}
    {% for question in questions %}
    <p>{{ question.text }}</p>
    {% for answer in question.answer_set.all %}
    <input type="radio" name="answer_{{ question.id }}" value="{{ answer.id }}"> {{ answer.text }}<br>
    {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
